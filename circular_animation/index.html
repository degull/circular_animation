<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 SVG 애니메이션</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/response.css">

</head>
<body>
<div id="wrap">
    <section id="svgBox">
        <div class="container">
            <div class="gap">
                <div class="wrap">
                    <div class="title"><h2>SVG CIRCLE GRAPH</h2></div>
                    <div class="content">
                        <ul>
                            <li>
                                <div class="col-gap">
                                    <div class="svg-wrap">
                                        <svg viewBox="0 0 300 300">
                                            <circle class="circle1" cx="150" cy="150" r="148.5" stroke-width="3"  stroke="#000" fill="#fff" />
                                        </svg>
                                        <span class="count1"> 80% </span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="col-gap">
                                    <div class="svg-wrap">
                                        <svg viewBox="0 0 300 300">
                                            <circle class="circle2"  cx="150" cy="150" r="148.5" stroke-width="3"  stroke="#000" fill="#fff" />
                                        </svg>
                                        <span class="count2"> 75% </span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="col-gap">
                                    <div class="svg-wrap">
                                        <svg viewBox="0 0 300 300">
                                            <circle  class="circle3"  cx="150" cy="150" r="148.5" stroke-width="3"   stroke="#000" fill="#fff" />
                                        </svg>
                                        <span class="count3"> 95% </span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="col-gap">
                                    <div class="svg-wrap">
                                        <svg viewBox="0 0 300 300">
                                            <circle  class="circle4" cx="150" cy="150" r="148.5" stroke-width="3"   stroke="#000" fill="#fff" />
                                        </svg>
                                        <span class="count4"> 90% </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
